<fieldset>
    <legend>Edit Fabric</legend>
        <!-- TITLE -->
        <div class='form-group'>
            <label for='fabric-name'>Name</label><br>
            <input class='form-control' id='fabric-name' type='text' name='title' value='{{ fabric.name }}'/>
        </div>

        <!-- DESCRIPTION -->
        <div class='form-group'>
            <label for='description'>Description</label><br>
            <input class='form-control' id='description' type='text' name='description' value='{{ fabric.description }}' />
        </div>

        <!-- PRICE -->
        <div class='form-group'>
            <label for='price'>Price</label><br>
            <input class='form-control' id='price' type='text' name='price' value='{{ fabric.price }}' />
        </div>

        <!-- SOURCE -->
        <div class='form-group'>
            <label for='source'>Source</label><br>
            <input class='form-control' id='source' type='text' name='source' value='{{ fabric.source }}' />
        </div>
