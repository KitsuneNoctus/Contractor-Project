<!-- templates/partials/fabrics_form.html -->
<fieldset>
    <legend>Edit Fabric</legend>
        <!-- TITLE -->
        <div class='form-group'>
            <label for='fabric-name'>Name</label><br>
            <input class='form-control' id='fabric-name' type='text' name='name' value='{{ fabric.name }}'/>
        </div>

        <!-- DESCRIPTION -->
        <div class='form-group'>
            <label for='description'>Description</label><br>
            <input class='form-control' id='description' type='text' name='description' value='{{ fabric.description }}' />
        </div>

        <!-- PRICE -->
        <div class='form-group'>
            <label for='price'>Price</label><br>
            <input class='form-control' id='price' type='text' name='price' value='{{ fabric.price }}' />
        </div>

        <!-- SOURCE -->
        <div class='form-group'>
            <label for='source'>Source</label><br>
            <input class='form-control' id='source' type='text' name='source' value='{{ fabric.source }}' />
        </div>

        <!-- IMAGE -->
        <div class='form-group'>
            <label for='image'>Image URL</label><br>
            <input class='form-control' id='image' type='text' name='image' value='{{ fabric.image_url }}' />
        </div>
        <!-- <div class='form-group'>
            <label for='fabric-image'>Fabric Image</label><br/>

        </div> -->


</fieldset>
