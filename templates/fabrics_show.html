<!-- templates/fabrics_show.html -->
{% extends 'base.html' %}
{% block content %}

<div>
    <img src='{{fabric.image_url}}' height = auto width = auto>
    <h1>{{ fabric.name }}</h1>
    <h2>{{ fabric.description }}</h2>
    <h3>{{ fabric.price }}</h3>
    <small>{{ fabric.source }}</small>

    <p><a href='/fabrics/{{ fabric._id }}/edit'>Edit</a></p>
    <!-- <p><form method='POST' action='/fabrics/{{ fabric._id }}/edit'>
            <input type='hidden' name='_method' value='EDIT'>
            <button class='btn btn-primary' type='submit'>Edit</button>
        </form></p> -->

    <p><form method='POST' action='/fabrics/{{ fabric._id }}/delete'>
            <button class='btn btn-primary' type='submit'>Delete</button>
        </form></p>

    <p><form method='POST' action='/shopping_cart/add_item'>
            <input type='hidden' value='{{ fabric._id }}' name='fabric_id'/>
            <button class='btn btn-primary' type='submit'>Add to Cart</button>
        </form></p>

        <hr>

    {% include 'partials/review_form.html' %}
    <hr>

    {% for review in reviews %}
        {% include 'partials/review.html' %}
    {% endfor %}
</div>
{% endblock %}
